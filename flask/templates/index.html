<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="{{ fav_icon }}" />
    <title>CutCat</title>
  </head>
  <body>
    <div id="message"></div>
    <button id="btn-join">JOIN</button>
    <button id="btn-post-topic">POST-TOPIC</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //connect to the socket server.
        var socket = io.connect(
          "http://" + document.domain + ":" + location.port
        );

        $("#btn-join").on("click", function () {
          fetch("http://" + document.domain + ":" + location.port + "/join", {
            method: "POST",
          });
        });
        $("#btn-post-topic").on("click", function () {
          fetch(
            "http://" + document.domain + ":" + location.port + "/post_topic",
            {
              method: "POST",
            }
          );
        });
        //receive message details from server
        socket.on("7583ec81-d450-4d81-813b-d9d5e3b6c04c", function (msg) {
          console.log("Received message" + msg);
          message = "<p>" + msg.message + "</p>";

          $("#message").append(message);
        });
      });
    </script>
  </body>
</html>
